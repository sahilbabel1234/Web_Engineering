


    <#if MSG?has_content> <!-- check if content exist and is not empty -->
    <div class="container">
        <div class="alert alert-${alert} alert-dismissible } fade show" role="alert">
            <i class="${ICON}"></i>&nbsp;&nbsp;<strong>${TITLE}: &nbsp;</strong>
            ${MSG}

                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
